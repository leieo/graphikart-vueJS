<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Tuto Graphikart 1/15</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/menu.css"/>
	<style>
		label{
			color : grey;
		}
		.main.container{
			padding: 50px;
		}
		.icon{
			margin-top: 20px;
			width: 10px;
			height: 10px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="ui inverted fixed menu">
		<div class="header item">Tutoriel</div>
	</div>
	<!-- on englobe notre code vue JS par un élément auquel on donne un ID-->
	<div class="ui main container" id="app">
		<input type="checkbox" id="checkbox" v-model="success">
		<label for="checkbox">Afficher le bloc</label>
		<div class="ui success message" v-if="success">
		<div class="icon" id="icon" v-on:click="close"></div>
			<p>{{ message }}</p>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
